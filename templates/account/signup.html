{% extends 'base/base.html' %}
{% include 'base/header.html' %}
{% load static %}

{% block content %}

    <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row block-9">
          <div class="col-md-12 d-flex flex-column flex-md-row">
            <div class="form-container" style="flex: 1; display: flex; align-items: center;">
              <form class="bg-white p-5 contact-form" action="{% url 'account:signup' %}" method="post" style="width: 100%;">
                {% csrf_token %}
                
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input type="password" id="password1" name="password1" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" id="password2" name="password2" class="form-control" required>
                </div>

                <div class="form-group">
                  Already have an account? Sign in <a href="{% url 'account:signin' %}">here</a>.
                  <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
                </div> 
              
              </form>
            </div>
            <div class="image-container" style="flex: 1; display: flex; align-items: center;">
              <img src="{% static 'images/brandLogo.svg' %}" alt="Image" class="responsive-img" style="width: 100%; height: 584px; object-fit: cover;">
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
