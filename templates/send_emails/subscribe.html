<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Website</title>
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333333;
        }

        /* Email Container */
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header */
        .email-header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
        }

        .email-header h1 {
            font-size: 24px;
            color: #ffffff;
        }

        /* Email Body */
        .email-body {
            padding: 20px;
        }

        .email-body p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Call to Action */
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        /* Footer */
        .email-footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }

        .email-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .email-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <h1>Successfully Subscribe</h1>
        </div>

        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-8 ftco-animate">
                        <h2 class="mb-4">Thank You {{ user_email | title }} For Subscribe</h2>
                        
                        <div class="order-details">
                            <p>Now you get daily discount promos form us.</p> 
                            <p></p>
                            <a href="https://qe4-discerning-poisson.circumeo-apps.net/shop/" class="btn btn-primary">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Body -->
        <div class="email-body">
            <p>To get started, please explore our features and enjoy your experience with us.</p>
            <a href="https://github.com/Sohail342" class="cta-button">Get Started</a>
        </div>

        <!-- Footer -->
        <div class="email-footer">
            <p>Best Regards,<br>Sohail Ahmad</p>
            <p><a href="https://github.com/Sohail342">Github</a></p>
        </div>
    </div>
</body>
</html>
